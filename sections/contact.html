<!-- Contact form and details go here --> 
<div class="contact-container fade-in">
  <h2 class="contact-title">Contact Me</h2>
  <form id="contact-form" autocomplete="off">
    <div class="form-group">
      <label for="contact-name">Name</label>
      <input type="text" id="contact-name" name="name" class="input-focus" required />
    </div>
    <div class="form-group">
      <label for="contact-email">Email</label>
      <input type="email" id="contact-email" name="email" class="input-focus" required />
    </div>
    <div class="form-group">
      <label for="contact-message">Message</label>
      <textarea id="contact-message" name="message" rows="5" class="input-focus" required></textarea>
    </div>
    <button type="submit" class="btn-animated">Send Message</button>
    <div id="contact-feedback"></div>
  </form>
</div>
